{% extends 'index.html' %}

{% block sidebar %}
<!-- Sidebar -->
<ul class="sidebar navbar-nav">
  <li class="nav-item dropdown choice">
    <form action="" method="get" name="input-form" class="input-form year">
      <div class="form-group">
        <label for="formGroupYearInput" class="white-text">Choose a year from 1950 to 2018:</label>
        <input select id="year" name="year" class=" form-control form-control-s" maxlength="4" pattern="\d{4}"
          required />
      </div>
      <div class="input-form">
        {% csrf_token %}
        <input type="submit" value="Select" class="btn btn-light">
      </div>
    </form>
  </li>
</ul>
{% endblock %}

{% block datatable%}
<div class="card-header">

<div class="card-body">
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    <!-- <li></li> -->
      {% endfor %}
  </ul>
  {% endif %}

</div>
<!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
{% endblock %}
</div>
